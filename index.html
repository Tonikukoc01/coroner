<!DOCTYPE HTML>
<html lang="en">
    <!-- Keep your existing head section the same -->
    <head>
        <!-- ... existing head content ... -->
        <style>
            /* Add to your existing styles */
            html {
                scroll-behavior: smooth;
                height: 100%;
            }

            body {
                min-height: 100%;
                overflow-x: hidden;
            }

            /* Style for additional sections */
            .content-section {
                min-height: 100vh;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 4rem 2rem;
            }

            #wrapper {
                min-height: 100vh; /* Instead of fixed height */
            }

            /* Style each section differently */
            #about {
                background: rgba(20, 20, 20, 0.95);
            }

            #portfolio {
                background: rgba(25, 25, 25, 0.95);
            }

            #blog {
                background: rgba(30, 30, 30, 0.95);
            }
        </style>
    </head>
    <body class="is-preload">
        <!-- Logo and Nav stay the same -->
        <div class="logo">
            <a href="#home" class="logo-link">tonikukoc.me</a>
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li>
                    <div class="menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Home section (your current landing page) -->
        <section id="home">
            <div id="wrapper">
                <div id="bg"></div>
                <div id="overlay"></div>
                <div id="main">
                    <!-- Your existing header content -->
                    <header id="header">
                        <h1>Toni Kukoc</h1>
                        <p>IT Project Manager &nbsp;&bull;&nbsp; Value Through Optimization &nbsp;&bull;&nbsp; Professional Portfolio</p>
                        <nav aria-label="Social Media Links">
                            <ul>
                                <li><a href="https://www.linkedin.com/in/your-profile" class="icon brands fa-linkedin" aria-label="LinkedIn Profile"><span class="label">LinkedIn</span></a></li>
                                <li><a href="https://github.com/Tonikukoc01" class="icon brands fa-github" aria-label="Github Profile"><span class="label">Github</span></a></li>
                                <li><a href="mailto:your.email@example.com" class="icon solid fa-envelope" aria-label="Email Contact"><span class="label">Email</span></a></li>
                            </ul>
                        </nav>
                    </header>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="content-section">
            <div class="section-content">
                <h2>About Me</h2>
                <!-- Your about content here -->
            </div>
        </section>

        <!-- Portfolio Section -->
        <section id="portfolio" class="content-section">
            <div class="section-content">
                <h2>Portfolio</h2>
                <!-- Your portfolio content here -->
            </div>
        </section>

        <!-- Blog Section -->
        <section id="blog" class="content-section">
            <div class="section-content">
                <h2>Blog</h2>
                <!-- Your blog content here -->
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <span class="copyright">&copy; 2024 Toni Kukoc. All rights reserved.</span>
        </footer>

        <script>
            window.onload = function() {
                document.body.classList.remove('is-preload');

                // Your existing menu toggle code...

                // Smooth scroll for navigation
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        document.querySelector(this.getAttribute('href')).scrollIntoView({
                            behavior: 'smooth'
                        });
                    });
                });
            }
        </script>
    </body>
</html>
