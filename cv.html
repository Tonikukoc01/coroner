                font-weight: 200;
                color: #F0F4F8;
                font-size: 1.1rem;

                cursor: pointer;
                transition: color 0.3s ease, text-shadow 0.3s ease;

            .menu-text:hover {
                color: #ffffff;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            /* Menu Toggle */
            .menu-toggle {
                position: fixed;
                top: 3.7rem;
                right: 4rem;

                width: 24px;
                height: 24px;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }

            .menu-toggle span {
                display: block;
                width: 100%;
                height: 2px;
                background-color: #F0F4F8;
                transition: all 0.3s ease;
            }

            .menu-toggle:hover span {
                background-color: #ffffff;
            }

            /* Side Menu */
            .side-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(26, 43, 60, 0.75);
                backdrop-filter: blur(5px);
                z-index: 1000;
                display: flex;
                justify-content: flex-end;
                align-items: flex-start;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }

            .side-menu.active {
                opacity: 1;
                pointer-events: auto;
            }

            .side-menu-content {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                justify-content: flex-start;

            /* Home Section */

                align-items: center;
                justify-content: center;
            }

            /* Content Container */
            .content-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 4rem;
                max-width: 800px;
                width: 100%;
                padding: 0 2rem;

            .header-text {
                text-align: center;
                opacity: 0;
                animation: fadeInDown 1s ease-out forwards;
            }

            .header-text h1 {
                font-family: 'SkemaProDisplay', sans-serif;
                font-weight: 300;
                font-size: 3.5rem;
                color: #F0F4F8;
                margin-bottom: 1rem;

            }

            .horizontal-line {
                width: 8cm;
                height: 2px;
                background-color: #F0F4F8;
                border: none;
                margin: 1.5rem auto;
                width: 0;
                animation: expandWidth 1.2s ease-out 0.5s forwards;

            .header-text p {
                font-family: 'SkemaProDisplay', sans-serif;
                font-weight: 100;
                font-size: 1.3rem;

            /* Buttons Container */
            .buttons-container {
                display: flex;
                gap: 3rem;
                justify-content: center;
                align-items: center;
            }

            .doc-button {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                color: #F0F4F8;
                transition: transform 0.3s ease;
                opacity: 0;
                animation: fadeInUp 1s ease-out forwards;
            }

            .doc-button:nth-child(1) {
                animation-delay: 0.8s;
            }

            .doc-button:nth-child(2) {
                animation-delay: 1.1s;
            }

            .doc-button:hover {
                transform: translateY(-8px);
            }

            .button-circle {
                width: 180px;
                height: 180px;
                border-radius: 50%;
                background: rgba(240, 244, 248, 0.05);
                border: 2px solid rgba(240, 244, 248, 0.2);
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1.5rem;
                transition: all 0.4s ease;
                position: relative;
                overflow: hidden;
            }

            .button-circle::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(240, 244, 248, 0.1);
                transform: translate(-50%, -50%);
                transition: width 0.5s ease, height 0.5s ease;
            }

            .doc-button:hover .button-circle::before {
                width: 200%;
                height: 200%;
            }

            .doc-button:hover .button-circle {
                border-color: rgba(240, 244, 248, 0.4);
                box-shadow: 0 8px 30px rgba(240, 244, 248, 0.15);
            }

            .button-icon {
                font-size: 3.5rem;
                z-index: 1;
            }

            .button-label {
                font-family: 'SkemaProDisplay', sans-serif;
                font-weight: 300;
                font-size: 1.4rem;
                letter-spacing: 0.05em;
                transition: color 0.3s ease;
            }

            .doc-button:hover .button-label {
                color: #ffffff;
            }

            /* Animations */
            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes expandWidth {
                from {
                    width: 0;
                }
                to {
                    width: 8cm;
                }
            }

        <script>
            function toggleMenu() {
                const sideMenu = document.getElementById('sideMenu');
                sideMenu.classList.toggle('active');
            }

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const sideMenu = document.getElementById('sideMenu');
                const menuToggle = document.querySelector('.menu-toggle');
                
                if (sideMenu.classList.contains('active') && 
                    !sideMenu.contains(event.target) && 
                    !menuToggle.contains(event.target)) {
                    sideMenu.classList.remove('active');
                }
            });
